Description.Full=\
  => `a-command | z-command` - *This is a mock command*\n\
  => `help | aid` - *Shows command information.*\n\
  => `kebab-case-command | DO_SOMETHING | camelCase` - *This is another mock command*

Description.Command1=\
  **a-command** command: This command is NOT real.\n\
  \n\
  Examples:\n\
  - `some-prefix!a-command` - *Meow*\n\
  - `some-prefix!a-command arg1`\n\
  - `some-prefix!a-command arg1 arg2` - *This usage is a BETA feature! Use with caution.*\n\
  \n\
  All aliases: `a-command`, `z-command`

Description.Command2=\
  **kebab-case-command** command: This command is NOT real either.\n\
  \n\
  Examples:\n\
  - `some-prefix!kebab-case-command` - *Does something*\n\
  - `some-prefix!kebab-case-command arg1`\n\
  \n\
  All aliases: `kebab-case-command`, `DO_SOMETHING`, `camelCase`

Description.HelpCommand=\
  **help** command: Shows information about all commands, or about a single command.\n\
  \n\
  Examples:\n\
  - `some-prefix!help` - *Show all commands*\n\
  - `some-prefix!help some-command` - *Show more detailed information about the 'some-command' command*\n\
  \n\
  All aliases: `help`, `aid`

